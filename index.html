<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/app.js"></script>
    <title>Trivia Game</title>
</head>

<body>
<div class="container">
<div class="row">
<div class="col-lg-12">
<button id="START">START</button>
<div id="mainbody">
<h1 id="title">Totally Random Trivia!</h1>

<div id="time">
<h2>Timer</h2>
<h3 id="timer"></h3>
</div>

<form name="question1" id="Q1">
<h2>The Rocketdyne F-1 engine used on the first stage of the Saturn V rocket had an ISP of 263 s in a vacuum.</h2>
<input type="radio" name="question1" id="1-1" value="true">True
<input type="radio" name="question1" id="1-2" value="false">False
</form>
<form name="question2" id="Q2">
<h2>There are 5 flavors of original skittles.</h2>
<input type="radio" name="question2" id="2-1" value="true">True
<input type="radio" name="question2" id="2-2" value="false">False
</form>
<form name="question3" id="Q3">
<h2>Turritopsis dohrnii is officially known as the only immortal creature.</h2>
<input type="radio" name="question3" id="3-1" value="true">True
<input type="radio" name="question3" id="3-2" value="false">False
</form>
<button id="submitButton">Submit</button>
</div>
<div class="secondbody">
    <div class="answers">
    <h1 id="right"></h1>
    <h1 id="wrong"></h1>
    </div>
</div>
</div>
</div>
</div>
















</body>

</html>
